dependencies {
    testCompile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.2.2.v20140723'
}

task testWebApp(type: JavaExec) {
    classpath = configurations.testCompile +
            sourceSets.test.runtimeClasspath

    main = 'br.gov.siop.rs.RestHttpServer'
    args = [war.archivePath]

    if (project.ext['enable_jrebel'])
        jvmArgs = ["-javaagent:${project.ext['jrebel_jar_path']}"]
}

testWebApp.dependsOn war